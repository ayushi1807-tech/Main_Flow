<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #f3f3f3, #e0e0e0);
        }
        
        .left-panel {
            flex: 1;
            background: url('photo.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .glass-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            color: white;
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            height: auto;
        }
        
        .glass-box h2 {
            font-size: 24px;
            color: #2E7D32;
            margin-bottom: 20px;
        }
        
        .glass-box p {
            margin-bottom: 20px;
        }
        
        .glass-box .login-link {
            margin-top: auto;
            padding-top: 30px;
        }
        
        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
        }
        
        .signup-form {
            width: 100%;
            max-width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }
        
        .signup-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #2E7D32;
        }
        
        .show-password {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-top: 8px;
            color: #555;
        }
        
        .show-password input {
            width: auto;
            margin-right: 8px;
        }
        
        .show-password label {
            display: inline;
            margin-bottom: 0;
        }
        
        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #2E7D32;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .signup-btn:hover {
            background: #1B5E20;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #777;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .google-btn {
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .google-btn:hover {
            background: #f5f5f5;
        }
        
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
        
        .log {
            color: #2E7D32;
            text-decoration: none;
            font-weight: bold;
        }
        
        .log:hover {
            text-decoration: underline;
        }
        .show-password{
            margin-top: 30px;
            display: flex;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                flex: none;
                width: 100%;
            }
            
            .left-panel {
                height: 40vh;
            }
            
            .right-panel {
                height: 60vh;
            }
            
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <div class="glass-box">
            <h2>We are <br><strong>Inviting you to make the future better.</strong></h2>
            <p>10 Million+ people have joined this mission. We invite you to join.</p>
            <div class="login-link">
                <p>Already have an account? <a class="log" href="login.html">Log in</a></p>
            </div>
        </div>
    </div>
    <div class="right-panel">
        <form class="signup-form">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Set password</label>
                <input type="password" id="password" placeholder="Enter password">
                <div class="show-password">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show Password</label>
                </div>
            </div>
            <a href="../index.html">
                <button type="button" class="signup-btn">Sign Up</button>
            </a>
            

            <div class="divider">or</div>
            <button type="button" class="google-btn">
                <img class="google" src=" https://p7.hiclipart.com/preview/249/19/631/google-logo-g-suite-google-guava-google-plus.jpg" alt="Google"> 
                Continue with Google
            </button>
        </form>
    </div>
    <script>
        document.getElementById("show-password").addEventListener("change", function() {
            var passwordField = document.getElementById("password");
            passwordField.type = this.checked ? "text" : "password";
        });
    </script>
</body>
</html>
